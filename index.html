<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>JERA, JARA, JURA</title>
</head>
<body>

<h1>JERA, JARA, JURA</h1>

<div>
  <input type="text" id="taskName" placeholder="Nom de la tâche">
  <button onclick="addTask()">Ajouter</button>
</div>  

<br>
<div class="filters my-3">
  <label for="statusFilter">Filtrer par statut :</label>
  <select id="statusFilter" class="form-select d-inline w-auto mx-2">
    <option value="all">Toutes</option>
    <option value="TO_DO">TO DO</option>
    <option value="IN_PROGRESS">IN PROGRESS</option>
    <option value="IN_REVIEW">IN REVIEW</option>
    <option value="DONE">DONE</option>
  </select>

  <label for="priorityFilter">Filtrer par priorité :</label>
  <select id="priorityFilter" class="form-select d-inline w-auto mx-2">
    <option value="all">Toutes</option>
    <option value="low">LOW</option>
    <option value="medium">MEDIUM</option>
    <option value="high">HIGH</option>
  </select>
</div>

<div class="board">
  <div class="column" data-status="TO_DO"><h3>TO DO</h3></div>
  <div class="column" data-status="IN_PROGRESS"><h3>IN PROGRESS</h3></div>
  <div class="column" data-status="IN_REVIEW"><h3>IN REVIEW</h3></div>
  <div class="column" data-status="DONE"><h3>DONE</h3></div>
</div>

<hr>
<h2>Corbeille</h2>
<button onclick="emptyTrash()">Vider la corbeille</button>
<div id="trash"></div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Modifier la tâche</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="editName" class="form-label">Nom</label>
          <input type="text" class="form-control" id="editName">
        </div>
        <div class="mb-3">
          <label for="editPriority" class="form-label">Priorité</label>
          <select id="editPriority" class="form-select">
            <option value="low">LOW</option>
            <option value="medium">MEDIUM</option>
            <option value="high">HIGH</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="editContent" class="form-label">Contenu</label>
          <textarea id="editContent" class="form-control" rows="4"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="saveEdit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
<script src="main.js"></script>
</body>
</html>
